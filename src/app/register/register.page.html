<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-title">
    <h3>Â¡Create an account free!</h3>
  </div>
  <div class="container-form">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input placeholder="********"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Confirm Password</ion-label>
      <ion-input placeholder="********"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="register()">Sign Up</ion-button>
  </div>
  <div class="container-sign-up">
    <div class="title-footer-general">
      <p>Have an account? <span routerLink="/login">Login</span></p>
    </div>
  </div>
</ion-content>
