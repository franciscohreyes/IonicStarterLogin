</ion-header>

      <ion-label position="stacked">Email</ion-label>
      <ion-input placeholder="jhon.doe@gmail.com"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="resetPassword()">Send Email</ion-button>
  </div>
  <div class="container-sign-up">
    <div class="title-footer-general">
